name:                tapl
version:             0.1.0.0
github:              "andrewerf/tapl"
license:             MIT
author:              "Andrew Aralov"
maintainer:          "andrew-aralov@yandex.com"
copyright:           "2022 Andrew Aralov"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/andrewerf/tapl#readme>

dependencies:
- base >= 4.7 && < 5
- array
- relude
- data-default
- free
- deriving-compat

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -O2
- -Werror=incomplete-patterns
- -fasm

library:
  source-dirs: src
  build-tools:
    - alex
    - happy
  ghc-options:
    - -stubdir C

executables:
  tapl-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tapl
  interop-exe:
    main: C/main.c
    dependencies:
      - tapl

tests:
  tapl-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tapl
    - HUnit
    - hspec
    - hspec-contrib
